---
- hosts: all
  become: true
  tasks:
    - name: Install apache httpd
      yum:
        name: httpd
        state: latest

    - name: Start service apache, if not started
      service:
          name: httpd
          state: started

    - name: Git install
      yum:
          name: git
          state: latest

    - name: Git veo-2048
      ansible.builtin.git:
          repo: 'https://github.com/AdrianVicenteGarcia/vue-2048.git/'

          dest: /var/www/html/



